[Appearance]
# Path to KDE color scheme file
ColorScheme=/usr/share/color-schemes/CatppuccinMochaNitrux.colors

# Path to background image (leave empty for solid color)
BackgroundImage=/usr/share/wallpapers/Aqua/contents/images/3840x2160.png

[Behavior]
# Show user avatars (true/false)
ShowAvatars=true

# Default session (leave empty to use first available)
DefaultSession=
